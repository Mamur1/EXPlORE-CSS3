<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {
            from{
                background-color: limegreen;
            }
            to{
                background-color: magenta;
            }
        }
        
       
.stage{
    height: 300px;
    width: 300px;
    background-color: blueviolet;
}
.ball{
    width: 100px;
    height: 100px;
    background-color: limegreen;
    border-radius: 50%;
    animation:sliding 1s ease-in-out 0.5s 7 alternate;
    animation-play-state:running;
}
        





    </style>
</head>
<body>
    <h1>lets exploer Animation</h1>
    <div class="stage">
        <div class="ball"></div>
    </div>
        

</body>
</html>
